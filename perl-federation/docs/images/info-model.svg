<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="180" viewBox="0 0 700 180">
  <style>
    .box { fill:#fff; stroke:#0b1220; stroke-width:1.2 }
    .title { font: 14px sans-serif; fill:#0b1220 }
    .field { font: 12px monospace; fill:#273449 }
    .arrow { stroke:#475569; stroke-width:1.2; marker-end: url(#arrowhead) }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#475569" />
    </marker>
  </defs>

  <rect x="20" y="20" width="340" height="120" rx="6" class="box"/>
  <text x="40" y="40" class="title">MEMBER</text>
  <text x="40" y="62" class="field">id : UUID</text>
  <text x="40" y="82" class="field">organizationId : TEXT</text>
  <text x="40" y="102" class="field">name : TEXT</text>
  <text x="40" y="122" class="field">status : TEXT</text>

  <rect x="420" y="40" width="200" height="70" rx="6" class="box"/>
  <text x="440" y="60" class="title">ORGANIZATION</text>
  <text x="440" y="82" class="field">id : TEXT</text>
  <text x="440" y="102" class="field">name : TEXT</text>

  <line x1="360" y1="80" x2="420" y2="80" class="arrow" />
  <text x="360" y="74" font-size="12" fill="#475569">belongs_to</text>

  <text x="20" y="155" font-size="11" fill="#475569">Diagram: Federation membership info model (pre-rendered)</text>
</svg>
