<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
  <style>
    .box { fill:#f8fafc; stroke:#1f2937; stroke-width:1.5 }
    .title { font: 14px sans-serif; fill:#111827 }
    .field { font: 12px monospace; fill:#374151 }
    .arrow { stroke:#6b7280; stroke-width:1.2; marker-end: url(#arrowhead) }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#6b7280" />
    </marker>
  </defs>

  <rect x="20" y="20" width="340" height="140" rx="6" class="box"/>
  <text x="40" y="40" class="title">API_INSTANCE</text>
  <text x="40" y="62" class="field">id : UUID</text>
  <text x="40" y="82" class="field">logicalAddress : TEXT</text>
  <text x="40" y="102" class="field">interoperabilitySpecificationId : TEXT</text>
  <text x="40" y="122" class="field">apiStandard, url, status, signature</text>

  <rect x="420" y="20" width="180" height="80" rx="6" class="box"/>
  <text x="440" y="40" class="title">ORGANIZATION</text>
  <text x="440" y="62" class="field">id : TEXT</text>
  <text x="440" y="82" class="field">name : TEXT</text>

  <rect x="420" y="120" width="180" height="60" rx="6" class="box"/>
  <text x="440" y="140" class="title">ACCESS_MODEL</text>
  <text x="440" y="160" class="field">type : TEXT</text>
  <text x="440" y="180" class="field">metadataUrl : TEXT</text>

  <line x1="360" y1="70" x2="420" y2="60" class="arrow" />
  <text x="360" y="54" font-size="12" fill="#6b7280">belongs_to</text>

  <line x1="360" y1="150" x2="420" y2="150" class="arrow" />
  <text x="360" y="144" font-size="12" fill="#6b7280">has</text>

  <text x="20" y="190" font-size="11" fill="#6b7280">Diagram: information model for service-catalog API (pre-rendered)</text>
</svg>
