<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Runner - Integration tests</title>
  <style>
    body{font-family: Arial, sans-serif; margin: 20px}
    #log{white-space: pre; background:#111; color:#0f0; padding:10px; height:400px; overflow:auto}
    button{padding:10px 16px; font-size:16px}
    .btn-idle{background:#eee; color:#000}
    .btn-running{background:#ffb3b3; color:#000} /* light red while running */
    .btn-fail{background:#cc0000; color:#fff}    /* darker red on fail */
    .btn-success{background:#28a745; color:#fff} /* green on success */
  </style>
</head>
<body>
  <h1>Admin Runner</h1>
  <p>Start integration tests for <code>service-catalog</code> (Testcontainers).</p>
  <div id="tests"></div>
  <p id="status">Idle</p>
  <div id="log"></div>

  <script>
  // Define available tests (id should be the test selector passed to Maven -Dtest)
    const availableTests = [
      {
        id: 'se.diggsweden.catalog.integration.ServiceCatalogIntegrationTest',
        name: 'ServiceCatalogIntegrationTest',
        desc: 'Integration test that verifies Keycloak realm import, OIDC discovery and token issuance for the service-catalog.'
      },
      {
        id: 'se.diggsweden.catalog.service.ServiceEntryServiceTest',
        name: 'ServiceEntryServiceTest',
        desc: 'Unit/service tests for ServiceEntryService covering CRUD and validation logic.'
      }
    ];

    const testsDiv = document.getElementById('tests');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    // Render a button for each available test with a tooltip description
    availableTests.forEach(t => {
      const b = document.createElement('button');
      b.textContent = t.name;
      b.title = t.desc; // mouseover shows readable description
      b.style.marginRight = '8px';
      b.dataset.testId = t.id;
      b.className = 'btn-idle';
      b.addEventListener('click', async () => {
        // set running visual state
        b.className = 'btn-running';
        b.disabled = true;
        status.textContent = 'Starting ' + t.name + '...';
        // POST to /run-tests?test=<id>
        const res = await fetch('/run-tests?test=' + encodeURIComponent(t.id), { method: 'POST' });
        const txt = await res.text();
        if (txt === 'ALREADY_RUNNING') { status.textContent = 'Already running'; return; }
        status.textContent = 'Running';
      });
      testsDiv.appendChild(b);
    });

    const evt = new EventSource('/stream');

    // Handle named events pushed by the server-side SseEmitter
    evt.addEventListener('state', (e) => {
      const s = e.data;
      status.textContent = (s === 'running' || s === 'started') ? 'Running' : 'Idle';
    });

    evt.addEventListener('log', (e) => {
      log.textContent += e.data + '\n';
      log.scrollTop = log.scrollHeight;
    });

    evt.addEventListener('error', (e) => {
      log.textContent += '[ERROR] ' + (e.data || e.type) + '\n';
      log.scrollTop = log.scrollHeight;
    });

    // Listen for per-test result events in format: "<testId>|OK" or "<testId>|FAIL"
    evt.addEventListener('result', (e) => {
      const parts = (e.data || '').split('|');
      if (parts.length !== 2) return;
      const testId = parts[0];
      const outcome = parts[1];
      const btn = document.querySelector('button[data-test-id="' + testId + '"]');
      if (!btn) return;
      if (outcome === 'OK') {
        btn.className = 'btn-success';
      } else {
        btn.className = 'btn-fail';
      }
      btn.disabled = false;
    });

    // Fallback: handle unnamed 'message' events too
    evt.onmessage = (e) => {
      const data = e.data;
      if (data === 'running' || data === 'idle' || data === 'started' || data === 'finished') {
        status.textContent = (data === 'running' || data === 'started') ? 'Running' : 'Idle';
      } else {
        log.textContent += data + '\n';
        log.scrollTop = log.scrollHeight;
      }
    }
  </script>
</body>
</html>
